{% extends 'partials/base.html' %}
{% block content %}
{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>

    {% comment %} <link rel="stylesheet" href="{%static 'fonts/material-icon/css/material-design-iconic-font.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/style_reg.css '%}"> {% endcomment %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css '%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css '%}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

</head>
<body>

    <div class="limiter">
        <section class="container-login100">
            <div class="wrap-login100">
                <div class="form">
                    <form method ="post">
                        {% csrf_token %} 
                        <h2 class="login100-form-title">Create account</h2>
                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="username" id="inputUsername" placeholder="Username" required autofocus>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="password" name="password1" id="inputPassword1" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="password"  name="password2" id="inputPassword2" class="form-control" placeholder="Confirm Password" required>
                        </div> <br>
                        <div class="form-group">
                            <button class="login100-form-btn" type="submit">Register</button>
                        </div>
                    <p style="text-align: center" class="loginhere">
                        Have already an account ? <a href="{%url 'login' %}" class="loginhere-link">Login here</a>
                    </p>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>

{% endblock content%}


{% comment %} <div class="form-group">
    <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
</div>
<div class="form-group">
    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
</div> {% endcomment %}
