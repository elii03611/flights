{% extends 'partials/base.html' %} 

{%block content%} <hr>
<h1>Your Flights</h1>


<div class="card" style="width: 18rem;">
    {% for ticket in tickets %} <hr>

    <div class="card-body">
      <h5 class="card-title">Tickets ID:{{ticket.id}}</h5>
      <p class="card-text">{{ticket.flight}}</p>
      <p class="card-text">{{ticket.customer}}</p>
    </div>
    {% endfor %}

  </div>
  {%endblock content%} <hr>
